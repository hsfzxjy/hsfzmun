<form id="security-form">
    <div class="form-group">
        <label for="oldpass">{% trans 'Old Password' %}</label>
        <input type="password" class="form-control" id="oldpass" name="oldpass">
    </div>
    <div class="form-group">
        <label for="newpass">{% trans 'New Password' %}</label>
        <input type="password" class="form-control" id="newpass" name="newpass">
    </div>
    <div class="form-group">
        <label for="newpass2">{% trans 'New Password Again' %}</label>
        <input type="password" name="newpass2" id="newpass2" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">{% trans 'Change Password' %}</button>
</form>

<script>
    require(['util/form'], function (Form) {
        new Form.default('#security-form', '{% url "api:change-password" %}', 'post', false)
            .submitted(function (response) {
                response.ok(function () {
                    alert('{% trans "Modified password successfully!" %}')
                })
            })
    })
</script>
